<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Touring Company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <header class="header">
            <div class="logo-box">
                <img src="img/logo.png" alt="logo" class="logo">
            </div>

            <div class="text-box">
                    <h1 class="heading-primary">
                            <span class="heading-primary-main">In Uganda</span>
                            <span class="heading-primary-sub">Is where wildLife happens</span>
                    </h1>
                    <a href="#" class="btn btn-white">Discover our tours</a>
            </div>
            

    </header>
    <div class="card-view">
       <ul class="card-view-list">
           <li>
               <img src="img/antelope.jpeg" alt="" class="card-image">
               <h1>
                   <span class="card-heading">12 Nov 2018</span>
                   <span class="card-sub-heading">World Antelope Day</span>
               </h1>
               <a href="#" class="book-now">Book now</a>
           </li>
           <li>
               
                <img src="img/lion.jpeg" alt="" class="card-image">
          
                <h1>
                        <span class="card-heading">26 Dec 2018</span>
                        <span class="card-sub-heading">Roar Day</span>
                    </h1>
                    <a href="#" class="book-now">Book now</a>
            </li>
            <li>
                    <img src="img/waterfall.jpeg" alt="" class="card-image">
                    <h1>
                            <span class="card-heading">31 Dec 2019</span>
                            <span class="card-sub-heading">Dive in headfirst</span>
                    </h1>
                    <a href="#" class="book-now">Book now</a>
                </li>
       </ul>
    </div>
    <br>
    <div class="exclusive-tours">
        <h1 class="exclusive-words">
            <span>Join the exclusive clun now</span>
            <br>
            <span>Enjoy VIP Tours</span>
            <br>
            <span class="sign-up">sign up</span>
        </h1>
    </div>
    <footer>
            <h4 class="corpyright"><p>&copy; 2018 Tours theme GraceCss.com<p></p></h4>
    </footer>
</body>
</html>
